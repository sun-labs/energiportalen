<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kenneth ma man</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./node_modules/suncalc/suncalc.js"></script>

  <style> /* set the CSS */
      
      body {
        font: 10px sans-serif;
      }
      
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .sun-line {
        fill: none;
        stroke: orange;
        stroke-width: 10px;
      }
      
      .x.axis path {
        display: none;
      }
      
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      
      .overlay {
        fill: none;
        pointer-events: all;
      }
      
      .focus circle {
        fill: none;
        stroke: steelblue;
      }
      
      </style>
</head>
<body>

  <h1>Hello Kenneth & D3</h1>

  <script>

    var uppsalaLong = 59.85882;
    var uppsalaLat = 17.63889;

var times = SunCalc.getTimes(new Date(), uppsalaLong, uppsalaLat);
var pos = SunCalc.getPosition(new Date(), uppsalaLong, uppsalaLat);

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 100, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var parseDate = d3.timeFormat("%d-%b-%y").parse,
    bisectDate = d3.bisector(function(d) { return d.time; }).left,
    formatValue = d3.format(",.2f"),
    formatCurrency = function(d) { return d; };

// set the ranges
// var x = d3.scaleLinear().range([0, width]);
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);
// var y = d3.scaleLinear().range([height, 0]);

var sunline = d3.line()
  .x(function(d) { return x(parseDate(d.date))})
  .y(function(d) { return y(d.position.altitude) });

// define the line
var valueline = d3.line()
    .x(function(d) { return x(parseDate(d.time)); })
    .y(function(d) { return y(d.value); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

          var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("circle")
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");


// Get the data
d3.json("data/temp_day.json", function(error, data) {
  if (error) throw error;

  data = data.values;

  data.forEach((d) => {
    // d.time = d.time.substr(0, 8);
    d.time = new Date(d.time.substr(0, 4) + "-" + d.time.substr(4,2) + "-" + d.time.substr(6, 2) + " " + d.time.substr(-2) + ":00:00");
    // d.time = d.time.substr(-2);
  })

  var sunData = [];
  var startingDate = +data[0].time;
  for( var i = 0; i < 24; i++) {
    var hour = 1000*60*60;
    var sunDate = new Date(+startingDate + hour * i);
    console.log(sunDate);
    var data = {
      position: SunCalc.getPosition(sunDate, uppsalaLong, uppsalaLat),
      date: sunDate
    }
    sunData.push(data);
  }
  console.log(sunData);

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.time; }));
  y.domain(d3.extent(data, function(d) { return d.value; }));

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  svg.append("path")
      .data([sunData])
      .attr("class", "sun-line")
      .attr("d", sunline);

  // Add the X Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")	
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  // Add the Y Axis
  svg.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y));

      function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.time > d1.time - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + x(d.time) + "," + y(d.value) + ")");
    focus.select("text").text(formatCurrency(d.value));
  }

});
  </script>
</body>
</html>
